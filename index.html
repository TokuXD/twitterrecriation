<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>twitter</title>
</head>

<body>
    <div class="left-hub">

        <div class="logo-centralization">
            <div class="logo-size">
                <div class="logo-img"></div>
            </div>
        </div>
        <div class="hub-centralization">
            <div class="buttons-options-centralization">
                <div class="main-page-button">
                    <div class="main-page-button-img-size">
                        <div class="main-page-button-img"></div>
                    </div>
                    <a> Main Button </a>
                </div>

                <div class="main-page-button">
                    <div class="explore-button-img-size">
                        <div class="explore-button-img"></div>
                    </div>
                    <a> Explore </a>
                </div>

                <div class="main-page-button">
                    <div class="notifications-button-img-size">
                        <div class="notifications-button-img"></div>
                    </div>
                    <a> Notifications </a>
                </div>

                <div class="main-page-button">
                    <div class="message-button-img-size">
                        <div class="message-button-img"></div>
                    </div>
                    <a> Messages </a>
                </div>

                <div class="main-page-button">
                    <div class="grok-button-img-size">
                        <div class="grok-button-img"></div>
                    </div>
                    <a> Grok </a>
                </div>

                <div class="main-page-button">
                    <div class="lists-button-img-size">
                        <div class="lists-button-img"></div>
                    </div>
                    <a> List </a>
                </div>

                <div class="main-page-button">
                    <div class="saved-items-button-img-size">
                        <div class="saved-items-button-img"></div>
                    </div>
                    <a> Saved Items </a>
                </div>

                <div class="main-page-button">
                    <div class="jobs-button-img-size">
                        <div class="jobs-button-img"></div>
                    </div>
                    <a> Jobs </a>
                </div>

                <div class="main-page-button">
                    <div class="community-button-img-size">
                        <div class="community-button-img"></div>
                    </div>
                    <a> Community </a>
                </div>

                <div class="main-page-button">
                    <div class="premium-button-img-size">
                        <div class="premium-button-img"></div>
                    </div>
                    <a> Premium </a>
                </div>

                <div class="main-page-button">
                    <div class="profile-button-img-size">
                        <div class="profile-button-img"></div>
                    </div>
                    <a> Profile </a>
                </div>

                <div class="main-page-button">
                    <div class="more-button-img-size">
                        <div class="more-button-img"></div>
                    </div>
                    <a> More </a>
                </div>

                <div class="post-button">
                    <a> Post</a>
                </div>
            </div>
        </div>

        <div class="profile-centralization">
            <div class="profile-img-size">
                <div class="profile-img"></div>
            </div>
            <div class="name-centralization">
                <div class="profile-name">
                    <a> Henriquelopes</a>
                </div>
                <div class="profile-hastag">
                    <a> @Henriquelopes</a>
                </div>
            </div>
            <div class="profile-options-img-size">
                <div class="profile-options-img"></div>
            </div>
        </div>
    </div>
</body>

</html>
